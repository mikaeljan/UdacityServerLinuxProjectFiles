{% extends 'base.html' %}

{% block title %}
    {{ super() }} Edit Item
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10">
    <h2>Edit <em>{{item.book_title}}</em>:</h2>
    <form method='post' action="{{url_for('edit_item', book_title=item.book_title)}}">
      <div class="form-group">
        <label for="edit_item_name">Enter your book's title:<br>
        <input name="edit_item_name" id='edit_item_name' value="{{item.book_title}}"> </label>
      </div>
      <div class="form-group">
        <label for="edit_item_author">Enter author's name:<br>
        <input name="edit_item_author" id='edit_item_author' value="{{item.author}}"> </label>
      </div>
      <div class="form-group">
        <label for="edit_item_year">Enter book's year of publication:<br>
        <input name="edit_item_year" id='edit_item_year' value="{{item.year_published}}"> </label>
      </div>
      <div class="form-group">
        <label for="edit_item_des">Enter description:<br>
        <input name="edit_item_des" id='edit_item_des' value="{{item.description}}"> </label>
      </div>
      <div class="form-group">
        <label for="edit_item_cat">Enter book's category:<br>
          <select class="form-control" name="edit_item_cat" id='edit_item_cat'>
              {% for cat in categories %}
              <option value="{{cat.name}}">{{cat.name}}</option>
              {% endfor %}
          </select>
        </label>
        </div>
        <div class="form-group">
        <label for="edit_item_price">Enter price:<br>
            <input name="edit_item_price" id='edit_item_price' value="{{item.price}}"> </label>
        </div>
        <input class='btn btn-success' type="submit" value="Edit">
        <a class='btn btn-primary' href="{{url_for('show_catalog')}}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
